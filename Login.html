<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(./top-view-food-donation-box.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.7); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .options button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .options button:hover {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Food Waste Management System</h2>
        <div class="options">
            <button onclick="redirectTo('user')">User</button>
            <button onclick="redirectTo('admin')">Admin</button>
            <button onclick="redirectTo('delivery')">Delivery</button>
        </div>
    </div>

    <script>
        function redirectTo(role) {
            // Redirect to different pages based on the role
            switch (role) {
                case 'user':
                    window.location.href = 'user_login.html';
                    break;
                case 'admin':
                    window.location.href = 'admin_login.html';
                    break;
                case 'delivery':
                    window.location.href = 'delivery_login.html';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
